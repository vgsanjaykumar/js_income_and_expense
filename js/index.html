

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>Income and Expense Calculator</title>
</head>
<body>
    <div class="container">
        <h1>Income and Expense Calculator</h1>
        <div class="row">
            <div class="col-md-6">
                <h2>Income</h2>
                <input type="number" id="income" class="form-control" placeholder="Enter Income">
                <button onclick="addIncome()" class="btn btn-primary">Add</button>
            </div>
            <div class="col-md-6">
                <h2>Expense</h2>
                <input type="number" id="expense" class="form-control" placeholder="Enter Expense">
                <button onclick="addExpense()" class="btn btn-danger">Add</button>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-6">
                <h2>Total Income:</h2>
                <p id="totalIncome">$0.00</p>
            </div>
            <div class="col-md-6">
                <h2>Total Expense:</h2>
                <p id="totalExpense">$0.00</p>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
